{% extends 'base.html' %}

{% block title %}<title>게시글 목록</title>{% endblock title %}

{% block css %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style type="text/css">
    tbody > tr {cursor: pointer;}
</style>
{% endblock css %}

{% block content %}
<table class="table table-hover table-responsive">
    <thead>
        <th>제품명</th><th>거래 가격</th><th>거래 진행 여부</th>
    </thead>
    <tbody>
        {% for product in products %}
        <tr onclick="location.href='/product/{{ product.pk }}/'">  <!-- 테이블 행 click 시 url 이동 -->
            <td>{{ product.material_name }}</td><td>{{ product.price }}</td><td>{{ product.ontrade }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- 버튼 click 시 url 이동 -->
<a href="/product/create/"><button class="btn btn-primary" type="button">새 게시글 작성</button></a>
{% endblock content %}
