  <!DOCTYPE HTML>

  <html>
    <head>
      <title>Safe Escrow</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="{% static 'blog/assets/css/main.css' %}" />
    </head>
    <body class="subpage">
  
      <!-- Header -->
        <header id="header">
          <div class="inner">
            <a href="/" class="logo">Safe Escrow</a>
            <nav id="nav">
              <a href="/">Home</a>
              
            </nav>
            <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
          </div>
        </header>
  
      <!-- Three -->
        <section id="three" class="wrapper">
          <div class="inner">
            <header class="align-center">
              <h2>Safe escrow</h2>
              <p>거래 상품을 등록하세요 </p>
            </header>
            
            <div class="flex flex-2">
              <article>
                
                <header>
                  <h3>register your product</h3>
                </header>
                <form method="post" enctype="multipart/form-data" novalidate>
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit">Upload</button>
                </form>
              </article>
              
            </div>
          </div>
        </section>
  
      <!-- Footer -->
        <footer id="footer">
          <div class="inner">
            <div class="flex">
              <div class="copyright">
                &copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a href="https://unsplash.com">Unsplash</a>.
              </div>
              <ul class="icons">
                <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon fa-linkedin"><span class="label">linkedIn</span></a></li>
                <li><a href="#" class="icon fa-pinterest-p"><span class="label">Pinterest</span></a></li>
                <li><a href="#" class="icon fa-vimeo"><span class="label">Vimeo</span></a></li>
              </ul>
            </div>
          </div>
        </footer>
  
      <!-- Scripts -->
        <script src="{% static 'blog/assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'blog/assets/js/skel.min.js' %}"></script>
        <script src="{% static 'blog/assets/js/util.js' %}"></script>
        <script src="{% static 'blog/assets/js/main.js' %}"></script>
  
    </body>
  </html>
